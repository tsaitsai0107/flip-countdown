<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>

<body>
  <div class="countdown">
    <div class="time">
      <div id="days" class="card" data-value="02">
        <div class="front">
          02
        </div>
        <div class="back">
          02
        </div>
      </div>
      <small>Days</small>
    </div>

    <div class="time">
      <div id="hours" class="card" data-value="23">
        <div class="front">
          23
        </div>
        <div class="back">
          23
        </div>
      </div>
      <small>Hours</small>
    </div>

    <div class="time">
      <div id="minutes" class="card" data-value="59">
        <div class="front">
          59
        </div>
        <div class="back">
          59
        </div>
      </div>
      <small>Minutes</small>
    </div>

    <div class="time">
      <div id="seconds" class="card" data-value="59">
        <div class="front">
          59
        </div>
        <div class="back">
          59
        </div>
      </div>
      <small>Seconds</small>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
